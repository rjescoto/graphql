query pokemon($first: Int!) {
    pokemons(first: $first) {
        id
        number
        name
        attacks {
            special {
                name
                type
                damage
            }
        }
        evolutions {
            id
            number
            name
            weight {
                minimum
                maximum
            }
            attacks {
                fast {
                    name
                    type
                    damage
                }
            }
        }
    }
}
